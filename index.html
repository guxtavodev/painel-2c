<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de An√∫ncios</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<style>
  #tasks {
    margin-top: 1rem;
  }
</style>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Painel de An√∫ncios üìå</h1>
      <div id="notices"></div>
        <div id="tasks"></div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>

// Array de avisos
let notices = [
    "Pr√≥xima aula de Ingl√™s ter√° atividade avaliativa sobre Modal Verbs",
    "As datas dos projetos estruturantes mudaram!! Confiram no grupo!",
    "O Resultado Preliminar da FECIBA j√° foi divulgado, confira no grupo!"
];

// Fun√ß√£o para exibir os avisos
function displayNotices() {
    let noticesContainer = document.getElementById('notices');
    noticesContainer.innerHTML = '';

    notices.forEach(notice => {
        let noticeElement = document.createElement('article');
        noticeElement.classList.add('message', 'is-info');
        noticeElement.innerHTML = `
            <div class="message-body">
                ${notice}
            </div>
        `;
        noticesContainer.appendChild(noticeElement);
    });
}

// Array de tarefas
let tasks = [
    { name: "Resumo do V√≠deo - Geografia", deadline: "26/07/2024", description: "Fazer um resumo do v√≠deo cujo link √©: https://youtu.be/Y5yMCH7wdIA?si=HuLBtV6J-T5Q3j3j pelo menos 1 p√°gina. ", completed: false },
    { name: "Mapa Mental de Val", deadline: "19/07/2024", description: "Fazer mapas mentais de cada subtopico do livro disponibilizado pelo professor no grupo(fundo azul com letras amarelas) e depois fazer com as √°reas amarelas e o roxo do final", completed: false },
];

// Fun√ß√£o para exibir as tarefas
function displayTasks() {
    let tasksContainer = document.getElementById('tasks');
    tasksContainer.innerHTML = '';

    tasks.forEach(task => {
        let taskElement = document.createElement('div');
        taskElement.classList.add('box');
        if (task.completed) {
            taskElement.classList.add('has-background-grey-lighter');
        }
        taskElement.innerHTML = `
            <p><strong>${task.name}</strong></p>
            <p><strong>Prazo:</strong> ${task.deadline}</p>
            <p><strong>Descri√ß√£o:</strong> ${task.description}</p>
        `;
        taskElement.addEventListener('click', () => showTaskDetails(task));
        tasksContainer.appendChild(taskElement);
    });
}

// Fun√ß√£o para exibir detalhes da tarefa em um pop-up
function showTaskDetails(task) {
    Swal.fire({
        title: task.name,
        html: `
            <p><strong>Prazo:</strong> ${task.deadline}</p>
            <p><strong>Descri√ß√£o:</strong> ${task.description}</p>
            <p><strong>Status:</strong> ${task.completed ? 'Conclu√≠do ‚úÖ' : 'Pendente ‚ùå'}</p>
        `,
        showCloseButton: true
    });
}

displayNotices();
displayTasks();
</script>
</body>
</html>
